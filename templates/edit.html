<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
</body>
<form action="{{ url_for('edit', book_id=book_id) }}" method="POST">
    <p>Book Name: {{ book.title }}</p>
    <p>Current Rating: {{ book.rating }}</p>
    <input name="rating" type="number" step="0.01" min="0" max="10" placeholder="New Rating">
    <button type="submit">Change Rating</button>
</form>
</html>
